<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="dom.js" defer></script>
</head>
<body class="dark">
    <div class="header dark">
        <div class="players dark">
            <p class="player active">Player's Turn</p>
            <p class="player deactive">Bot's Turn</p>
        </div>
        <h2 class="title dark text">BATTLESHIP</h2>
        <button class="colorMode dark">Light Mode</button>
    </div>
    <div class="game-boards dark">
        <div class="card-one dark">
        </div>
        <div class="card-two dark">
            <div class="modal active">
                <div class="top-modal">
                    <div>
                        <h3>Ship 1 Cords</h3>
                        <input type="text" placeholder="i.e. 1,1" class="cordInput1">
                    </div>
                    <div class="rotate-field">
                        <button class="rotateBTN">Rotate</button>
                    </div>
                </div>
                <h3>Ship 2 Cords</h3>
                <input type="text" placeholder="i.e. 2,2" class="cordInput2">
                <h3>Ship 3 Cords</h3>
                <input type="text" placeholder="i.e. 5,4" class="cordInput3">
                <h3>Ship 4 Cords</h3>
                <input type="text" placeholder="i.e. 4,7" class="cordInput4">
                <div class="bottom-modal">
                    <div>
                        <h3>Ship 5 Cords</h3>
                        <input type="text" placeholder="i.e. 1,6" class="cordInput5">
                    </div>
                    <div class="submit-area">
                        <button class="nextBTN">Submit</button>
                    </div>
                </div>
            </div>
            <div class="backColor active"></div>
            <button class="play deactive">Play</button>
        </div>
    </div>
    <div class="footer dark">
        <img class="github-logo dark" src="./imgs/GitHub-Logo.png" alt="Github Logo: ">
        <p class="footer-title dark">Github: Michael</p>
    </div>
</body>
</html>
