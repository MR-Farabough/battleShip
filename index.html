<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body class="dark">
    <div class="header dark">
        <div class="players dark">
            <p class="player active">Player's Turn</p>
            <p class="player deactive">Bot's Turn</p>
        </div>
        <h2 class="title dark text">BATTLESHIP</h2>
        <button class="colorMode dark text">Dark Mode</button>
    </div>
    <div class="game-boards dark">
        <div class="card-one dark"></div>
        <div class="card-two dark">
            <button class="play">Play</button>
        </div>
    </div>
    <div class="footer dark">
        <img class="github-logo dark" src="./imgs/GitHub-Logo.png" alt="Github Logo: ">
        <p class="footer-title dark">Github: Michael</p>
    </div>
</body>
</html>
